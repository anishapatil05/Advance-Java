<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login page</title>
</head>
<body>
<h2>Enter the following details</h2><br><br>
<form action="./DatabaseLoginServlet" method="post"><br><br>
FirstName: <input type="text" name="firstname" required><br><br>
LastName: <input type="text" name="lastname" required><br><br>
MobileNo: <input type="number" name="number" required><br><br>
Email: <input type="email" name="email" required><br><br>

Enter H.No: <input type="text" name="add" required><br><br>
Enter Street: <input type="text" name="add" required><br><br>
Enter Area: <input type="text" name="add" required><br><br>

<input type="submit" value="Register"><br><br>
<a href="/DatabaseApplication/DisplayServlet">See Existing Details</a><br><br>
</form>
</body>
</html>
